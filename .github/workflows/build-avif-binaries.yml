name: Build AVIF binaries

on:
  push:
    branches:
      - '**'
  workflow_dispatch: # Allows manual triggering  

jobs:
  build:
    runs-on: ${{matrix.os}}
    timeout-minutes: 65
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-24.04, ubuntu-24.04-arm, macos-26, macos-15-intel, windows-2025 ]
        target: [ default ] 
#        include:
#          - os: ubuntu-24.04
#            target: linux-musl-x64
#          - os: ubuntu-24.04
#            target: linux-musl-x86
#          - os: ubuntu-24.04
#            target: linux-x86
#          - os: ubuntu-24.04-arm
#            target: linux-musl-arm64
#          - os: ubuntu-24.04-arm
#            target: linux-arm32
#          - os: ubuntu-24.04-arm
#            target: linux-musl-arm32
#          - os: windows-2025
#            target: win-x86
#          - os: windows-11-arm
#            target: win-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential nasm cmake ninja-build libjpeg-dev libpng-dev libtiff-dev libwebp-dev libaom-dev libyuv-dev zlib1g-dev clang
      - name: Setup cmake
        if: runner.os != 'Linux'
        uses: jwlawson/actions-setup-cmake@v2
      - name: Set up nasm
        if: runner.os != 'Linux'
        uses: ilammy/setup-nasm@v1

      - name: Set up Zig (for cross builds)
        if: matrix.target != 'default'
        uses: mlugg/setup-zig@v2
      - name: Install libraries
        if: runner.os == 'Windows'
        uses: johnwason/vcpkg-action@v7
        id: vcpkg
        env:
          TRIPLET: ${{ runner.arch == 'X64' && 'x64-windows' || 'arm64-windows' }}
        with:
          token: ${{ github.token }}
          cache-key: ${{ hashFiles('libavif/cmake/Modules/*', 'libavif/ext/*.cmd', 'libavif/ext/*.sh') }}
          pkgs: libjpeg-turbo libpng zlib
          triplet: ${{ env.TRIPLET }}

      - name: Build libavif binaries
        shell: bash
        run: |
          CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release \
          -DBUILD_SHARED_LIBS=OFF \
          -DAVIF_CODEC_AOM=LOCAL \
          -DCONFIG_PIC=1 \
          -DAVIF_LIBYUV=LOCAL \
          -DAVIF_LIBSHARPYUV=LOCAL \
          -DAVIF_BUILD_APPS=ON \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_COMPILER_WORKS=1 \
          -DCMAKE_CXX_COMPILER_WORKS=1"

          if [ "${{ runner.os }}" = "Windows" ]; then
            # Switch to clang-cl and add Windows-specific options
            CMAKE_ARGS=$(echo "$CMAKE_ARGS" | sed 's/clang++/clang-cl/g' | sed 's/clang/clang-cl/g')
            CMAKE_ARGS="$CMAKE_ARGS \
            -DAVIF_JPEG=LOCAL \
            -DAVIF_ZLIBPNG=LOCAL"
            if [ "${{ runner.arch }}" = "ARM64" ]; then
              CMAKE_ARGS="$CMAKE_ARGS -DENABLE_NEON=1 -DENABLE_SSE=0"
            fi
          fi

          cmake -S libavif -B libavif/build $CMAKE_ARGS
          cmake --build libavif/build --config Release --parallel

      - name: Collect avif binaries
        id: collect-avif
        shell: bash
        run: |
          ARTIFACTS=""
          for f in libavif/build/avif*; do
            if [[ -f "$f" && "$f" != *.* ]]; then
              ARTIFACTS="libavif/build/avif*"
            fi
          done
          for f in libavif/build/Release/avif*.exe; do
            if [[ -f "$f" ]]; then
              ARTIFACTS="libavif/build/Release/avif*.exe"
            fi
          done
          echo "ARTIFACTS=$ARTIFACTS" >> $GITHUB_ENV
          
      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{runner.os}}-${{runner.arch}}
          path: ${{ env.ARTIFACTS }}
          if-no-files-found: error
  nuget:
    runs-on: ubuntu-latest
    timeout-minutes: 65
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: true
      - uses: actions/download-artifact@v6
        with:
          path: artifacts
      - name: Display structure of downloaded files
        run: ls -R
      - name: Install libs for test
        run: sudo apt-get update && sudo apt-get install -y libyuv0 libavif-bin
      - name: Organize artifacts into runtime layout
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p output/native

          # Helper to detect if ELF uses musl
          is_musl() {
            local f="$1"
            if file "$f" 2>/dev/null | grep -q ELF; then
              if readelf -l "$f" 2>/dev/null | grep -q musl; then
                return 0
              fi
            fi
            return 1
          }

          for dir in artifacts/*; do
            [ -d "$dir" ] || continue
            name="$(basename "$dir")"
            os="$(echo "$name" | cut -d- -f1 | tr '[:upper:]' '[:lower:]')"
            arch="$(echo "$name" | cut -d- -f2 | tr '[:upper:]' '[:lower:]')"

            # Determine runtime identifier family
            case "$os" in
              windows) rid_family="windows" ;;
              macos)   rid_family="osx" ;;
              linux)
                # try to detect musl if any ELF file inside says so
                if find "$dir" -type f -exec file {} + | grep -q ELF; then
                  first_elf="$(find "$dir" -type f -exec file {} + | grep ELF | head -n1 | cut -d: -f1)"
                  if [ -n "$first_elf" ] && is_musl "$first_elf"; then
                    rid_family="linux-musl"
                  else
                    rid_family="linux"
                  fi
                else
                  rid_family="linux"
                fi
                ;;
              *) echo "Unknown OS: $os" && exit 1 ;;
            esac

            dest="output/native/${rid_family}/${arch}"
            mkdir -p "$dest"
            mv "$dir"/* "$dest/"
          done
      - name: Show organized output structure
        run: tree output/native || find output/native
      - name: Pack Nuget
        run: "dotnet pack -c Release -o nuget"
      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: Nuget
          path: nuget/**.nupkg
          if-no-files-found: error